<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav
      id="navbar"
      class="navbar navbar-expand-lg"
      style="
        background: #fff;
        box-shadow: 0px 5.33333px 80px 0px rgba(0, 0, 0, 0.1);
      "
    >
      <div class="container-fluid">
        <img src="./Logo.png" class="img-fluid col-1 offset-2" alt="" />

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse offset-2"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-3" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-3" href="#">Link</a>
            </li>
          </ul>

          <button
            style="
              color: #5e3bee;
              border-radius: 5.333px;
              border: 1.333px solid var(--Primary, #5e3bee);
            "
            class="btn"
            type="submit"
          >
            Contact Me
          </button>
        </div>
      </div>
    </nav>
    <main class="container my-2 py-3"></main>
    <div
      class="container p-5 d-flex flex-wrap align-items-center gap-5 justify-content-center"
    >
      <div class="text-center">
        <p class="welcome-text">Bienvenue à mon portfolio</p>
        <h2 class="design-text">Découvrez mes réalisations en design</h2>
        <p class="small">
          Je suis un designer UI/UX créatif et passionné avec une mission :
          <br />créer des expériences numériques exceptionnelles pour les
          utilisateurs.
        </p>
        <button class="btn btn-primary rounded-pill py-2 px-4">
          En savoir plus
        </button>
      </div>
      <img class="rounded w-50 profile-picture" src="ramla.jpg" alt="Moi" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  </body>
</html>
